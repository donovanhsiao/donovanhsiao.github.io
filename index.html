<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Donovan Hsiao — Software Engineer</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- small YAML parser for client-side config -->
        <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <div class="brand">
                    <h1 id="site-name">Donovan Hsiao</h1>
                    <p id="site-title">Software Engineer</p>
                </div>
                <nav class="main-nav" aria-label="Main navigation">
                    <button class="nav-btn" data-section="home">Home</button>
                    <button class="nav-btn" data-section="experience">Experience</button>
                    <button class="nav-btn" data-section="projects">Projects</button>
                    <button class="nav-btn" data-section="resume">Resume</button>
                    <button class="nav-btn" data-section="contact">Contact</button>
                </nav>
            </div>
        </header>

        <main class="site-main">
            <section id="home" class="page active">
                <div class="container hero">
                    <div class="hero-left">
                        <h2 id="hero-greeting">Hi, I'm Donovan.</h2>
                        <p id="hero-tagline">I build reliable, maintainable systems and delightful user experiences.</p>
                        <div class="cta-row">
                            <button class="primary-cta nav-btn" data-section="projects" onClick="window.open('https://www.github.com/donovanhsiao', '_blank')">See Projects</button>
                            <button class="secondary-cta nav-btn" data-section="resume" onClick="window.open('files/Donovan_Hsiao_resume.pdf', '_blank')">View Resume</button>
                        </div>
                    </div>
                    <div class="hero-right" id="hero-right">
                        <!-- optional headshot or graphic can go here -->
                        <div class="profile-card">
                            <div class="avatar" aria-hidden="true">DH</div>
                            <div class="profile-meta">
                                <h3 id="profile-name">Donovan Hsiao</h3>
                                <p id="profile-title">Software Engineer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="experience" class="page">
                <div class="container">
                    <h2>Experience</h2>
                    <div id="experience-list" class="grid"></div>
                </div>
            </section>

            <section id="projects" class="page">
                <div class="container">
                    <h2>Projects</h2>
                    <div id="projects-list" class="grid"></div>
                </div>
            </section>

            <section id="resume" class="page">
                <div class="container">
                    <h2>Resume</h2>
                    <div id="resume-view" class="resume-view"></div>
                </div>
            </section>

            <section id="contact" class="page">
                <div class="container">
                    <h2>Contact</h2>
                    <div id="contact-view" class="card"></div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container footer-inner">
                <p id="footer-text">© <span id="footer-year"></span> Donovan Hsiao</p>
            </div>
        </footer>

        <script src="script.js"></script>
        </body>
    </html>
